name: Backend Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - backend/**
  pull_request:
    branches: [ "main" ]
    paths:
      - backend/**

jobs:
  initial-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 🐳 Build Docker image 📦
      working-directory: ./backend
      run: docker-compose -f docker-compose.yml build
    - name: 🐳 Docker run 🏃‍♂️
      working-directory: ./backend
      run: docker-compose -f docker-compose.yml up -d
    - name: 🐳 Show Docker status 
      run: docker ps
    - name: 🕗 Wait on container readiness
      uses: iFaxity/wait-on-action@v1
      with:
        resource: http-get://localhost:3000/readiness
        timeout: 3000
    - name: 🧪 Check API response
      run: |
        curl -s -X POST -H "Content-Type: application/json" -d '{"a": 1, "b": 2}' http://localhost:3000
    - name: 🐳 Shutdown container
      working-directory: ./backend
      run: docker-compose -f docker-compose.yml down
      
  create-deployment-image:
    needs: initial-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 🔍 Get Short SHA (HEAD ref)
      id: vars
      run: |
        echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Extract version
      id: extract_version
      uses: Saionaro/extract-package-version@v1.0.6
        with:
          path: backend
    - name: Check outputs
      run: |
        echo ${{ steps.vars.outputs.sha_short }}
        echo ${{ steps.extract_version.outputs.version }}
    - name: 🔓 Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: 🔨 🐳 Build and push docker image 
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: |
            ip999/backend:${{ github.sha }}
            ip999/backend:latest
        context: backend
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: create-deployment-image
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "4.5.5"
    - name: 📝 Update Kubernetes resources
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
       cd infra/backend/kustomize/base
       kustomize edit set image backend=$DOCKER_USERNAME/backend:$GITHUB_SHA
       cat kustomization.yaml
    - name: ✅ Commit files
      id: vars
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker image version"
        echo "::set-output name=sha_short2::$(git rev-parse --short HEAD)"
    - name: Check outputs
      run: echo ${{ steps.vars.outputs.sha_short2 }}
    - name: 🚀 Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
