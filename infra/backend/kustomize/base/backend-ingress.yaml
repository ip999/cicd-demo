apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  labels:
    app.kubernetes.io/name: backend
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: "box.threatline.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
    - host: "yf.threatline.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: yf-service
                port:
                  number: 5000
    - host: "kev.threatline.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kev-service
                port:
                  number: 5000
    - host: "*.demo.threatline.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
  tls:
    - hosts:
        - box.threatline.io
        - cat.demo.threatline.io
        - yf.threatline.io
        - kev.threatline.io
      secretName: letsencrypt-prod
